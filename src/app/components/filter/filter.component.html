<div class="bg-white p-4 rounded shadow-md mb-3 d-flex justify-content-between align-items-center">
  <h2 class="h5 mb-0">Manage Numbers</h2>
  <div class="d-flex align-items-center">
  <label for="filter" class="mb-0 me-2 text-muted" >Filter</label>
  <select id="filter" (change)="filterStatus($event)" class="form-select form-select-sm flex-grow-0">
    <option value="all">All</option>
    <option value="active">Active</option>
    <option value="inactive">Inactive</option>
  </select>
</div>

</div>
